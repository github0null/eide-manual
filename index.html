<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>EIDE Manual</title>
  <link rel="icon" href="https://www.em-ide.com/icon/eide.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">

  <style>
    .git-talk-btn {
      z-index: 100;
      position: fixed;
      bottom: 0;
      right: 10px;
      padding: 1em 3em;
      background-color: #36bc98;
      border: 0;
      border-top-left-radius: .5em;
      border-top-right-radius: .5em;
      font-family: sans-serif;
      font-size: 14px;
      color: azure;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      cursor: hand;
      transition: all .3s ease;
    }
  </style>

  <!-- theme -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script> -->
</head>

<body>

  <div id="app"></div>

  <script>
    window.$docsify = {

      // global config
      name: 'EIDE Manual',
      repo: 'https://github.com/github0null/eide/',
      coverpage: true,

      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 3,

      // search config
      search: ['/'],
      maxAge: 600000, // Expiration time, 10 min

      // topMargin: 90, // default: 0
      topMargin: 20,

      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}'
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- Gitalk -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="app/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'ed782a6026a103d4ec26',
      clientSecret: 'e6c0c90d2787b65a95cfacefd972e220a5c77732',
      repo: 'eide',
      owner: 'github0null',
      admin: ['github0null'],
      id: location.pathname,
      distractionFreeMode: false
    });
    gitalk.render('gitalk-container');
  </script>

  <!-- search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- code highlight -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>

  <!-- baidu statistics -->
  <script>
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?fb18752846369c6ebce4a6584e63aa5d";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>

  <!--goto talk-->
  <div>
    <a href="#/zh-cn/issue_report" class="git-talk-btn">反馈</a>
  </div>
</body>
